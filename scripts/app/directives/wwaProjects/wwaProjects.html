<div class="page project-page">
    <div class="row">
        <div class="col-sm-12">
            <div class='project-list'>
                <wwa-tile class="tile" ng-repeat="project in projectList"
                image='{{project.image}}'
                project-name='{{project.name}}',
                skill-list='{{project.skillList}}',
                summary='{{project.description}}',
                last-updated='{{project.updated_at | date:"MM/dd/yyyy"}}',
                web-link='{{project.homepage}}' />
            </div>
        </div>
    </div>
</div>
